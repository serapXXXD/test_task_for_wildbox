version: "3.7"

services:
  database:
    image: postgres:16.3-alpine
    restart: always
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - "5432:5432"

  backend:
    build: ../checker
    restart: always
    volumes:
      - static_volume:/code/static
      - media_volume:/code/media
    depends_on:
      - database
      - redis
    env_file:
      - ./.env
#    ports:
#      - "8000:8000"

  nginx:
    image: nginx:1.19.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/var/html/static/
      - media_volume:/var/html/media/
    depends_on:
      - backend


  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

  celery_worker:
    build:
      context: ../checker
      dockerfile: celery_worker.Dockerfile
    env_file:
      - ./.env
    depends_on:
      - database
      - redis

  celery_beat:
    build:
      context: ../checker/
      dockerfile: celery_beat.Dockerfile
    env_file:
      - ./.env
    depends_on:
      - database
      - celery_worker
      - redis

volumes:
  postgres_volume:
  static_volume:
  media_volume:
  redis:
    driver: local